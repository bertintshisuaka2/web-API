<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz </title>
    <link rel="stylesheet" href='./assets/style.css'>
</head>
<body>
    <!-- BEGIN HEADER-->
    <header class="header-title" id="header">
        <div class="veiw-high-scores-button">
            <div class="style-indiv">
                <button class="view-high-scores high-score" id="view-scores" type="button"><i> View High Scores</button></i>
            </div>
            <div class="style-indiv">
                <p class="timer"><i>Time:90</p></i>
            </div>
        </div>

    </header>
    <!--BEGIN MAIN -->

    <main>
        <!-- LAYOUT-------------------------------->
        <section class="wrapper" id="challenge-begins">

            <!-- top TITLE/QUESTION]-->
            <div class="main-title">
                <h1 class="switch" id="switch-out"><i>Coding Quiz Challenge</h1></i>               
            </div>

            <!--MIDDLE DIV CONTENT -->
            <div class="main-display" id="question-answer">
                <p class="p-style" id="question-li"><i>
                     
                    Give answers to coding related question with-in the time limit.
                    Incorrect answers will drop your score time by 12 seconds.
                    Final score will be equal to time remaining.
                    Good Luck!
                </p></i>
            </div>

            <!-- [START/RESULTS]-->
            <div class="results" id="row-bottow">
                <button id="start" class="start-btn btn-style-main" id="button-start">Start Quiz</button>
            </div>
        </section>

        <!--HIDDEN SECTIONS-->
        <!--FIRST SECTION SWITCH-IN -->
        <section class="all-question" id="questions">
            <div class="questions-list">
                <div class="list-inner">
                    <ul class="questions-ul">
                        <h2 class="switch" id="question"><i></i>Questions </h2></i>
                        <li class="questions-li "><button id="answer-1" value="0" type="button"
                                class="answer-btn">Answer-1</button></li>
                        <li class="questions-li"><button id="answer-2" value="1" type="button"
                                class="answer-btn ">Answer-2</button></li>
                        <li class="questions-li"><button id="answer-3" value="2" type="button"
                                class="answer-btn">Answer-3</button></li>
                        <li class="questions-li"><button id="answer-4" value="3" type="button"
                                class="answer-btn">Answer-4</button></li>
                    </ul>

                    <div id="right-wrong" class="font-weight-light font-italic">

                        <hr> <!-- RESULTS WILL ADDED HERE VIA JS ONCE RAN -->
                    </div>
                </div>
            </div>
        </section>

        <!--FINAL SCORE -->
        <section class=".wrapper1" id="final-score">
            <div class="style-indiv">
                <div class="style-2">
                    <h2>Great Job!</h2>
                    <p><i>Your Final Score: <span id="score">0</span></p></i>
                     <p class="p-style-1"><i>Enter initials:
                     <span class="initials-form style-4"><input placeholder="initials" id="initials"
                     class="span-1"></span>
                    <button id="submit-score" class="submit-score-btn btn-style-main"><i>Submit</button></i>
                    <hr>
                        </p></i>
                </div>
            </div>
                
        </section>

        <!--HIGH SCORE RESULTS-->
        <section id="high-scores">
            <div class="style-indiv">
                <div class="style-3">
                    <p><h2><i>High Scores</h2></p></i>
                    <ol class="score-list"></ol>
                    <button id="goBack" class="go-back-btn btn-style-main"><i>Go Back</button></i>
                    <button id="clearScores" class="clear-scores-btn btn-style-main"><i>Clear All Scores</button></i>
                </div>
             
            </div>
        </section>
    </main>
    <script src="./assets/script.js"></script>

</body>

</html>
